<!DOCTYPE html>
<html>
    
    <head>
        <script data-require='angular.js@1.3.9' data-semver='1.3.9' src='https://code.angularjs.org/1.3.9/angular.js'></script>
        <link data-require='bootstrap-css@3.1.1' data-semver='3.1.1' rel='stylesheet' href='//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'/>
        <link rel='stylesheet' href='style.css'/>
        <script src='script.js'></script>
    </head>
    
    <body>
        <div ng-app='main' ng-controller='formCtrl' class='container'>
            <form class='well input-form'>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" ng-model='data.email' class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" ng-model='data.password' class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
            </form>
            <p>{{data}}</p>
        </div> 
    </body>

</html>
